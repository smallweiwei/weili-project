{block name="js"}
<script type="text/javascript">
    let n = 0;
    reser_list(n)
    $('.tabs-container ul li').click(function (e) {
        n = $(this).index();
        $(this).siblings().removeClass("active")
        $(this).addClass('active')
        $(".tab-content").children().eq($(this).index()).siblings().removeClass("active")
        $(".tab-content").children().eq($(this).index()).addClass("active")
        reser_list(n)
    })

    //请求数据
    function reser_list(n){
        let data = JSON.parse(getCookie('u_user_id'))
        let json = {u_user_id:data['u_user_id'],time:n}
        $.get('reserList.html',json,function (e) {
            let array = JSON.parse(e)
            if(array['code'] > 0){
                reser_view(array['data'])
            }else{

            }
        })
    }
    
    function reser_view(array) {
        let html = ''
        $.each(array,function (key,value) {
            html += '<div class="booking_list">'
                html += '<div class="col-xs-7 reser_time">'
                    html += '<div class="col-xs-12" style="height: 40px"><span>预约门店：'+value.ms_name+'</span></div>'
                    html += '<div class="col-xs-12" style="height: 30px"><div class="col-xs-3 reser_start_time" style="height: 30px;line-height: 30px"></div>'
                    html += '<div class="col-xs-9" style="height: 30px;line-height: 30px">'+getTime(value['mr_time'])+'</div></div>'
                    html += '<div class="col-xs-12" style="height: 30px"><div class="col-xs-3 reser_end_time" style="height: 30px;line-height: 30px"></div>'
                    html += '<div class="col-xs-9" style="height: 30px;line-height: 30px">'+getTime(value['mr_time']+30*60)+'</div></div>'
                html += '</div>'

                html += '<div class="col-xs-5">'
                    html += '<button type="button" class="btn btn-success">取消预约</button>'
                html += '</div>'
            html += '</div>'
            // console.log(html)
        })

        $('#reser_user_list').html(html)
    }
</script>
