{extend name="public:head" /}
{block name="title"}门店列表{/block}
{block name="css"}
<style type="text/css">
img{
    width: 100px;
}
</style>
{/block}
{block name="body"}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>门店列表</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <!--<h4 class="example-title">事件</h4>-->
                        <div class="example">
                            <!-- <div class="alert alert-success" id="examplebtTableEventsResult" role="alert">
                                事件结果
                            </div> -->
                            <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                <button type="button" class="btn btn-outline btn-default" onclick="store_add('添加门店','storeAddView.html','100%','100%')" >
                                    <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                    添加门店
                                </button>
                            </div>
                            <table id="exampleTableEvents" data-mobile-responsive="true">

                            </table>
                        </div>
                    </div>
                    <!-- End Example Events -->
                </div>
            </div>
        </div>
    </div>
</div>

{/block}

{block name="js"}
<script src="__JS__/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<!--<script src="__JS__/demo/bootstrap-table-demo.min.js"></script>-->
<script type="text/javascript">
    $(function () {
        storeAjax()
    })

    function storeAjax() {
        $("#exampleTableEvents").bootstrapTable('destroy');//清除table
        $("#exampleTableEvents").bootstrapTable({
            url: "storeList.html",
            method : 'post',
            search: !0,
            pagination: !0,
            showRefresh: !0,
            showColumns: !0,
            iconSize: "outline",
            sortable: !0,
            toolbar: "#exampleTableEventsToolbar",
            pageSize: 20,//每页显示多少条数据
            sidePagination: "client",
            pageList: [20, 25, 50, 100],
            sortName : 's_id',
            sortOrder : 'asc',
            icons: {
                refresh: "glyphicon-repeat",
                toggle: "glyphicon-list-alt",
                columns: "glyphicon-list"
            },
            columns: [
                {
                    field: 's_id',
                    align: 'center',
                    title: '编号',
                },
                {
                    field: 's_name',
                    title: '门店名称',
                    align: 'center',
                },
                {
                    field: 's_address',
                    title: '门店地址',
                    align: 'center',
                },
                {
                    field: 's_phone',
                    title: '门店电话',
                    align: 'center',
                },
                {
                    field: 's_pic',
                    title: '门店图片',
                    align: 'center',
                    width:200,
                    formatter:function (value,row) {
                        let html = "<image src='"+value+"'></image>";
                        return html
                    }
                },
                {
                    field: 's_addTime',
                    title: '添加时间',
                    align: 'center',
                },
                {
                    field: 's_id',
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row) {
                        var html = '';
                        // if(row.m_state == '2'){
                        //     html += '<span style="margin-right: 5px"' +
                        //         ' onclick="manager_state(\'启用\',\'1\',\''+value+'\',\''+row.m_name+'\',\''+row.ag_id+'\')">' +
                        //         '<a href="javascript:;">启用</a></span>';
                        // }else{
                        //     html += '<span style="margin-right: 5px"' +
                        //         ' onclick="manager_state(\'停用\',\'2\',\''+value+'\',\''+row.m_name+'\',\''+row.ag_id+'\')">' +
                        //         '<a href="javascript:;" >停用</a></span>';
                        // }
                        // html += '<span style="margin-right: 5px" ' +
                        //     'onclick="manager_save(\'修改管理员[ '+row.m_name+' ]\',\'managerSaveView.html\',800,500,'+JSON.stringify(row).replace(/"/g, '&quot;')+')">' +
                        //     '<a href="javascript:;" >修改</a></span>';
                        //
                        // html += '<span style="margin-right: 5px" ' +
                        //     'onclick="manager_del(this,\''+value+'\',\''+row.m_name+'\')">' +
                        //     '<a href="javascript:;" >删除</a></span>';
                        return  html
                    }
                }
            ]
        });
    }

    /**
     * 显示添加门店页面
     * @param title
     * @param url
     * @param w
     * @param h
     */
    function store_add(title,url,w,h) {
        var index = layer.open({
            title:title,
            type: 2,
            content: url,
            area: [w, h],
            maxmin: true
        });
        layer.full(index);
    }

    /**
     * 修改管理员状态
     * @param title
     * @param m_start
     * @param m_id
     * @param m_name
     * @param ag_id
     */
    function manager_state(title,m_start,m_id,m_name,ag_id) {
        layer.confirm('确认要'+title+'['+m_name+']吗?',function(){
            $.ajax({
                type : 'post',
                url : "managerState.html?m_id="+m_id+"&ag_id="+ ag_id,
                async : true,
                dataType : 'json',
                data:{
                    'm_state':m_start,
                },
                success : function(e){
                    if(e.code < 0){
                        errorMsg(e.msg)
                    }else{
                        managerAjax()
                    }
                },error:function (xhr) {
                    if(!errorAjax(xhr.status)){
                        return false;
                    }
                }
            })
            layer.closeAll();//关闭确认弹框
        })
    }

    var array = [];
    /**
     * 显示修改管理员信息页面
     * @param title 弹框标题
     * @param url 路由地址
     * @param w 宽
     * @param h 高
     */
    function manager_save(title,url,w,h,data) {
        array = data
        layerShow(title,url,w,h);
    }


    /**
     * 删除管理员信息（伪删除）
     * @param obj
     * @param m_id
     * @param m_name
     */
    function manager_del(obj,m_id = '',m_name = '') {
        if(m_id == ''){
            errorMsg('删除失败')
        }else{
            layer.confirm('确认要删除['+m_name+']管理员吗?',function(){
                $.ajax({
                    type : 'post',
                    url : "managerDel.html?m_id="+m_id,
                    async : true,
                    dataType : 'json',
                    data:{
                        m_delete:2,
                    },
                    success : function(e){
                        if(e.code < 0){
                            errorMsg(e.msg)
                        }else{
                            managerAjax()
                        }
                    },error:function (xhr) {
                        if(!errorAjax(xhr.status)){
                            return false;
                        }
                    }
                })
                layer.closeAll('dialog');
            })
        }
    }

</script>
{/block}
