{extend name="public:head" /}
{block name="title"}门店列表{/block}
{block name="css"}
<style type="text/css">
img{
    width: 80px;
}
</style>
{/block}
{block name="body"}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>门店列表</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div class="example-wrap">
                        <div class="example">
                            <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                <button type="button" class="btn btn-outline btn-default" onclick="store_add('添加门店','storeAddView.html','100%','100%')" >
                                    <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                    添加门店
                                </button>
                            </div>
                            <table id="exampleTableEvents" data-mobile-responsive="true"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{/block}

{block name="js"}
<script src="__JS__/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<!--<script src="__JS__/demo/bootstrap-table-demo.min.js"></script>-->
<script type="text/javascript">
    /**
     * 页面渲染结束调取数据
     */
    $(document).ready(function () {
        storeAjax()
        imageEnlarge()
    })

    /**
     *  查询出门店信息展示出来
     */
    function storeAjax()
    {
        $("#exampleTableEvents").bootstrapTable('destroy');//清除table
        $("#exampleTableEvents").bootstrapTable({
            url: "storeList.html",
            ajaxOptions: {
                async: false // 如果设置为异步，需要等请求成功后才会生成下面的tr和td，就无法在td中添加按钮
            },
            method : 'post',
            search: !0,
            pagination: !0,
            showRefresh: !0,
            showColumns: !0,
            iconSize: "outline",
            sortable: !0,
            toolbar: "#exampleTableEventsToolbar",
            pageSize: 20,//每页显示多少条数据
            sidePagination: "client",
            pageList: [20, 25, 50, 100],
            sortName : 's_id',
            sortOrder : 'asc',
            icons: {
                refresh: "glyphicon-repeat",
                toggle: "glyphicon-list-alt",
                columns: "glyphicon-list"
            },
            columns: [
                {
                    field: 's_id',
                    align: 'center',
                    title: '编号',
                },
                {
                    field: 's_name',
                    title: '门店名称',
                    align: 'center',
                },
                {
                    field: 's_address',
                    title: '门店地址',
                    align: 'center',
                },
                {
                    field: 's_phone',
                    title: '门店电话',
                    align: 'center',
                },
                {
                    field: 's_pic',
                    title: '门店图片',
                    align: 'center',
                    width:200,
                    formatter:function (value,row) {
                        let html = "<image src='"+value+"'></image>";
                        return html
                    }
                },
                {
                    field: 's_time',
                    title: '添加时间',
                    align: 'center',
                },
                {
                    field: 's_id',
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row) {
                        var html = '';
                        html += '<span style="margin-right: 5px" ' +
                            'onclick="store_save(\'修改[ '+row.s_name+' ]\',\'store_save_view.html\',\'100%\',\'100%\','+JSON.stringify(row).replace(/"/g, '&quot;')+')">' +
                            '<a href="javascript:;" >编辑</a></span>';
                        //
                        html += '<span style="margin-right: 5px" ' +
                            'onclick="store_del(this,\''+value+'\',\''+row.s_name+'\')">' +
                            '<a href="javascript:;" >删除</a></span>';
                        return  html
                    }
                }
            ]
        });
    }


    /**
     * 显示添加门店页面
     * @param title
     * @param url
     * @param w
     * @param h
     */
    function store_add(title,url,w,h)
    {
        const index = layer.open({
            title:title,
            type: 2,
            content: url,
            area: [w, h],
            maxmin: true
        });
        layer.full(index);
    }

    let array = [];
    /**
     * 显示修改管理员信息页面
     * @param title 弹框标题
     * @param url 路由地址
     * @param w 宽
     * @param h 高
     */
    function store_save(title,url,w,h,data) {
        array = data
        const index = layer.open({
            title:title,
            type: 2,
            content: url,
            area: [w, h],
            maxmin: true,
        });
        layer.full(index);
    }


    /**
     * 删除门店信息（伪删除）
     * @param obj
     * @param m_id
     * @param m_name
     */
    function store_del(obj,s_id = '',m_name = '') {
        if(s_id == ''){
            errorMsg('删除失败')
        }else{
            layer.confirm('确认要删除['+m_name+']门店吗?',function(){
                $.ajax({
                    type : 'post',
                    url : "store_del.html?s_id="+s_id,
                    async : true,
                    dataType : 'json',
                    data:{
                        m_delete:2,
                    },
                    success : function(e){
                        if(e.code < 0){
                            errorMsg(e.msg)
                        }else{
                            managerAjax()
                        }
                    },error:function (xhr) {
                        if(!errorAjax(xhr.status)){
                            return false;
                        }
                    }
                })
                layer.closeAll('dialog');
            })
        }
    }

    /**
     * 给子页面传值
     * @returns {Array}
     */
    function arrayData() {
        var data = [];
        data['data'] = array
        return data
    }

</script>
{/block}
